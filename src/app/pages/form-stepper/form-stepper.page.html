<ion-header>
  <ion-toolbar class="top-toolbar">

  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="personalDetails(detailsData)" #detailsData="ngForm">
  <mat-horizontal-stepper class="heard">
    
    <mat-step>
      <div class="back-button-and-name">
        <div>
          <ion-icon name="chevron-back-outline"></ion-icon>
        </div>
        <div>
          <p>Personal details</p>
        </div>
      </div>

      <div>


        <div class="input-wrapper">
          <ion-item lines="none">
            <input size="100" class="inputCustom" type="text" placeholder="Name" name="name" #name="ngModel" ngModel
              required>
          </ion-item>
        </div>
        <div class="input-wrapper">
          <ion-item lines="none">
            <input size="100" class="inputCustom" type="text" placeholder="Surname" name="surname" #surname="ngModel"
              ngModel required>
          </ion-item>
        </div>
        <div class="input-wrapper">
          <ion-item lines="none">
            <input size="100" class="inputCustom" type="number" placeholder="ID Number" name="IDnumber"
              #IDnumber="ngModel" ngModel required>
          </ion-item>
        </div>
        <div class="input-wrapper">
          <ion-item lines="none">
            <input size="100" class="inputCustom" type="email" placeholder="Email" name="email" #email="ngModel" ngModel
              required>
          </ion-item>
        </div>
        <div class="input-wrapper">
          <ion-item lines="none">
            <input size="100" class="inputCustom" type="password" name="Password" #password="ngModel" ngModel required>
          </ion-item>
        </div>
        
        <div class="input-wrapper">
        
          <button mat-button matStepperNext>Next</button>
        
        </div>



      </div>
    </mat-step>
    <mat-step>
      <div class="back-button-and-name">
        <div>
          <ion-icon matStepperPrevious name="chevron-back-outline"></ion-icon>
        </div>
        <div>
          <p>physical address</p>
        </div>
      </div>

      <div>

        <div class="input-wrapper">
          <ion-item lines="none">
            <input size="100" class="inputCustom" type="text" placeholder="Street name & Number" name="StreetName"
              #StreetName="ngModel" ngModel required>
          </ion-item>
        </div>
        <div class="input-wrapper">
          <ion-item lines="none">
            <input size="100" class="inputCustom" type="text" placeholder="Suburb" name="suburb" #suburb="ngModel"
              ngModel required>
          </ion-item>
        </div>
        <div class="input-wrapper">
          <ion-item lines="none">
            <input size="100" class="inputCustom" type="text" placeholder="City" name="city" #city="ngModel" ngModel
              required>
          </ion-item>
        </div>
        <div class="input-wrapper">
          <ion-item lines="none">
            <input size="100" class="inputCustom" type="text" placeholder="Province" name="province" #province="ngModel"
              ngModel required>
          </ion-item>
        </div>
        <div class="input-wrapper">
          <ion-item lines="none">
            <input size="100" class="inputCustom" type="text" placeholder="Postal Code" name="postalCode"
              #postalCode="ngModel" ngModel required>
          </ion-item>
        </div>

        <div class="input-wrapper">

          <button mat-button matStepperNext>Next</button>

        </div>


      </div>
    </mat-step>
    <mat-step>

      <div class="back-button-and-name">
        <div>
          <ion-icon name="chevron-back-outline"></ion-icon>
        </div>
        <div>
          <p>company details</p>
        </div>
      </div>
      <div>

        <div class="input-wrapper">
          <ion-item lines="none">
            <input size="100" class="inputCustom" type="number" placeholder="Registration Number" name="regNumber"
              #regNumber="ngModel" ngModel required>
          </ion-item>
        </div>
        <div class="input-wrapper">
          <ion-item lines="none">
            <input size="100" class="inputCustom" type="text" placeholder="Tax Number" name="taxNumber"
              #taxNumber="ngModel" ngModel required>
          </ion-item>
        </div>
        <div class="input-wrapper">
          <ion-item lines="none">
            <input size="100" class="inputCustom" type="text" placeholder="Contact Number" name="contactNumber"
              #contactNumber="ngModel" ngModel required>
          </ion-item>
        </div>
        <div class="input-wrapper">
          <ion-item lines="none">
            <input size="100" class="inputCustom" type="email" placeholder="Email Address" name="email" #companyemail="ngModel"
              ngModel required>
          </ion-item>
        </div>
        <div class="input-wrapper">

          <button mat-button matStepperNext>Next</button>

        </div>


      </div>
    </mat-step>
    <mat-step>

      <div class="back-button-and-name">
        <div>
          <ion-icon name="chevron-back-outline"></ion-icon>
        </div>
        <div>
          <p>company physical address</p>
        </div>
      </div>
      <div>

        <div class="input-wrapper">
          <ion-item lines="none">
            <input size="100" class="inputCustom" type="text" placeholder="Street name & Number" name="street"
              #street="ngModel" ngModel required>
          </ion-item>
        </div>
        <div class="input-wrapper">
          <ion-item lines="none">
            <input size="100" class="inputCustom" type="text" placeholder="Suburb" name="companySuburb" #companySuburb="ngModel"
              ngModel required>
          </ion-item>
        </div>
        <div class="input-wrapper">
          <ion-item lines="none">
            <input size="100" class="inputCustom" type="text" placeholder="City" name="companyCity" #companyCity="ngModel" ngModel
              required>
          </ion-item>
        </div>
        <div class="input-wrapper">
          <ion-item lines="none">
            <input size="100" class="inputCustom" type="text" placeholder="Province" name="companyProvince" #companyProvince="ngModel"
              ngModel required>
          </ion-item>
        </div>
        <div class="input-wrapper">
          <ion-item lines="none">
            <input size="100" class="inputCustom" type="text" placeholder="Postal Code" name="companyPostalCode"
              #companyPostalCode="ngModel" ngModel required>
          </ion-item>
        </div>

        <div class="input-wrapper">

          <button mat-button matStepperNext>Next</button>

        </div>


      </div>
    </mat-step>
    <mat-step>
      <div class="back-button-and-name">
        <div>
          <ion-icon name="chevron-back-outline"></ion-icon>
        </div>
        <div>
          <p>banking details</p>
        </div>
      </div>
      <div>

        <div class="input-wrapper">
          <ion-item lines="none">
            <input size="100" class="inputCustom" type="text" placeholder="Bank Name" name="bankName"
              #bankName="ngModel" ngModel required>
          </ion-item>
        </div>
        <div class="input-wrapper">
          <ion-item lines="none">
            <input size="100" class="inputCustom" type="text" placeholder="Account Type" name="accountType"
              #accountType="ngModel" ngModel required>
          </ion-item>
        </div>
        <div class="input-wrapper">
          <ion-item lines="none">
            <input size="100" class="inputCustom" type="text" placeholder="Account Holder Name" name="holderName"
              #holderName="ngModel" ngModel required>
          </ion-item>
        </div>
        <div class="input-wrapper">
          <ion-item lines="none">
            <input size="100" class="inputCustom" type="text" placeholder="Branch Name" name="branch" #branch="ngModel"
              ngModel required>
          </ion-item>
        </div>
        <div class="input-wrapper">
          <button type="submit" mat-button matStepperNext>register</button>
        </div>

      </div>
    </mat-step>
 

  </mat-horizontal-stepper>
</form>

</ion-content>
<ion-footer class="footer">
  <ion-toolbar class="ftr">
    <p>Saved 4 minutes ago</p>
  </ion-toolbar>
</ion-footer>
