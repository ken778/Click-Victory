<ion-header class="ion-no-border">
  <ion-list lines="none">
    
   
  </ion-list>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="top" edge horizontal="center" slot="fixed">
    <ion-fab-button (click)="  toSign()" class="fab" routerLink="/login">
      <ion-icon name="close-outline" color="white"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="content">
    <ion-list lines="none" class="ion-margin">
      <ion-list-header>REGISTER</ion-list-header>
      <ion-item class="ion-margin">
        <ion-input type="email"
        [(ngModel)]="email"
        name="email" placeholder="Enter Username" type="text" clearInput="true"></ion-input>
      </ion-item>
      <ion-item class="ion-margin">
        <ion-input [(ngModel)]="password"  name="password" placeholder="Enter Password" type="password" clearInput="true"></ion-input>
      </ion-item>
    
      <div align="right">
        <ion-button (click)="register()" shape="round" strong="true" class="ion-margin-end" color="primary">
          SIGN UP
          <ion-icon  slot="end"></ion-icon>
        </ion-button>
      </div>
    </ion-list>
  </div>
 
</ion-content>
