<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-item color="primary">
      
      <ion-icon name="ellipsis-horizontal" (click)="popclick($event)"></ion-icon>
    </ion-item>
    <ion-item color="primary"  *ngIf="details">
      <ion-label>Hi {{details.name}}</ion-label>
     
    </ion-item>
  </ion-list>
 
</ion-header>

<ion-content *ngFor="let item of task"> 
 
  <br />
  <br />
  <div class="ion-padding">
    <ion-calendar
      [(ngModel)]="dateMulti"
      [options]="optionsMulti"
      [type]="type"
      [format]="'YYYY-MM-DD'"
    >
    </ion-calendar>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="addTask()">
    <ion-fab-button>
      <ion-icon class="icon" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 
  <ion-grid class="ion-margin-top">
    <ion-item lines="none" color="light">
      <ion-label class="title">Daily Tasks</ion-label>
     
    </ion-item>
    <ion-row>
      <ion-slides [options]="slideOpts1">
        <ion-slide >
          <ion-card class="featured">
            <ion-card-header>
                     
            </ion-card-header>
            <ion-card-content>
              <ion-item lines="none">
                <ion-label>
                  
                  <ion-text class="type">{{item.type}}</ion-text>
                </ion-label>
                
              </ion-item>
              <h1 class="taskName">{{item.taskName}}</h1>
              <h4 class="timeDate">
                {{item.startTime | date: ' h:mm a'}} - {{item.endTime | date: ' h:mm
                a'}}
              </h4>
              <ion-button (click)="delete(item.id)" class="del">
                <ion-icon  class="trash"  size="large"  name="trash-sharp"></ion-icon>
              </ion-button>
            </ion-card-content>
            <ion-text class="price" slot="end" color="primary"><b></b></ion-text>
            
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid> 



    
 
  
</ion-content>
