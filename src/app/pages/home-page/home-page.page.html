<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <div class="profile-icon">
      <ion-icon size="large" (click)="presentPopover($ev)" name="ellipsis-horizontal-sharp"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
 
  <br />
  <br />
  <div class="ion-padding">
    <ion-calendar
      [(ngModel)]="dateMulti"
      [options]="optionsMulti"
      [type]="type"
      [format]="'YYYY-MM-DD'"
    >
    </ion-calendar>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="addTask()">
    <ion-fab-button>
      <ion-icon class="icon" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="toper">
    <h2 class="top">Daily Tasks</h2>
  </div>
    <ion-slides  [options]="{slidesPerView: 'auto', zoom: false, grabCursor: true }">
         
    

      
      <ion-slide *ngFor="let item of task">
        
        <div class="display">
          <p class="type">{{item.type}}</p>
          <h3 class="taskName">{{item.taskName}}</h3>
          <h4 class="timeDate">
            {{item.startTime | date: ' h:mm a'}} - {{item.endTime | date: ' h:mm
            a'}}
          </h4>
          <div class="icons">
            <ion-buttton [routerLink]="['/', 'postpone', item.id]"
            routerLinkActive="router-link-active">
              <ion-icon  name="pencil-sharp"></ion-icon>
            </ion-buttton>
            <ion-buttton>
              <ion-icon (click)="delete(item.id)" name="trash-sharp"></ion-icon>
            </ion-buttton>
            
          </div>
       
        </div>
        
      </ion-slide>
   
    
    </ion-slides>
 
  
</ion-content>
