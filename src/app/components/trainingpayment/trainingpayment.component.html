<ion-header>
    <ion-toolbar>
        <div class="header">
            <div>
                <a routerLink="/trainingpage"></a>
                <ion-icon name="chevron-back" (click)="trainingpage()"></ion-icon>
            </div>
            <div>
                <ion-title>
                    Training Payment
                </ion-title>
            </div>
            <div>
                <img src="../../assets/images/logo.png ">
            </div>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="payment">
        <h2> Total &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;R&nbsp;550.00 </h2>
    </div>

    <div class="card-image">
        <img src="../../assets/images/bankcard.png">
    </div>

   
        <div class="input-container">
            <div class="input-wrapper">
                <ion-item lines="none">
                    <input size="100" class="inputCustom" type="text" placeholder="Account Holder Name">
                </ion-item>
            </div>
            <div style="margin-top: 10px;" class="input-wrapper">
                <ion-item lines="none">
                    <input size="100" class="inputCustom" type="number" placeholder="Account Number" >
                </ion-item>
            </div>
            <div class="grid">
                <div style="margin-top: 10px;" class="input-wrapper">
                    <ion-item lines="none">
                        <input size="100" class="inputCustom" type="text" placeholder="Expiry Date">
                    </ion-item>
                </div>
                <div class="input-wrapper">
                    <ion-item lines="none">
                        <input size="100" class="inputCustom" type="text" placeholder="CCV">
                    </ion-item>
                </div>
            </div>
        
            <button   (click)="OpenConfirmDialogue()">NEXT</button>
    
        </div>
        <div >
        
           
        </div>
        
  

 

</ion-content>
